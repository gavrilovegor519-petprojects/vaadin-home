apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaadin-home
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vaadin-home
  template:
    metadata:
      labels:
        app: vaadin-home
    spec:
      containers:
        - name: vaadin-home
          image: vaadin-home:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'

---
apiVersion: v1
kind: Service
metadata:
  name: vaadin-home-balancer
spec:
  selector:
    app: vaadin-home
  ports:
    - protocol: TCP
      port: 8000 # The port to expose to the outside
      targetPort: 8080 # The port the application is running on in the pods
  type: LoadBalancer
  sessionAffinity: ClientIP
